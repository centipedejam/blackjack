<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="shortcut icon" type="image/jpg" href="css/card-library/images/poker-flav.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Great+Vibes&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="user-msg">
        <p>Player's Hand</p>
    </div>
    <div id="display-msg">
    </div>
    <button id="play-again" class="hidden">Next Hand</button>
    <div id="dealer-msg">
        <p>Dealer's Hand</p>
    </div>
    <div id="u-cards"></div>
    <div id="deck" class=""><img src="css/card-library/images/pngwing.com.png" alt=""></div>
    <div id="d-cards"></div>
    <div id="rules-darkmode">
        <button id="rules-btn" class="button-56 hidden">How To Play</button>
        <input type="checkbox" id="dark-mode-checkbox"><span>Dark Mode</span>
    </div>
    <ul id="rules-list">
        <li>1. Enter a wager that is lower than your current wallet amount (see bottom right). </li>
        <li>2. Click 'Make Wager'. </li>
        <li>3. Use the controls to Hit or to Stay.</li>
        <li>4. Press 'Next Hand' to play a new hand.</li>
        <li>5. Have fun!</li>
    </ul>
    <div id="credit-card"></div>

    <div id="hit-div"><button class="button-56" id="hit-btn">Hit</button></div>
    <div id="wager-msg" class="flex-ctr">
        <form action="">
            <button class="button-56" id="wager-btn">Make Wager</button>
            <input id="wager-input" type="number" placeholder="Bet" value="10">
        </form>
    </div>
    <div id="stay-div"><button class="button-56" id="stay-btn">Stay</button></div>
    <div id="wallet-wager-msg">
        <div id="wallet-info">
            <h2>Wallet</h2>
            <p id="wager-amt">Wager: <span>$50</span></p>
            <p id="wallet-amt">Wallet: <span id="wallet-span">$1000</span></p>
        </div>
    </div>
</body>

</html>
